<!DOCTYPE html>
<!--https://bl.ocks.org/mbostock/3884955-->
<meta charset="utf-8">
<style>

    .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

</style>
<svg width="960" height="1000"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

    var svg = d3.select("svg"),
        margin = {top: 20, right: 80, bottom: 30, left: 50},
        width = svg.attr("width") - margin.left - margin.right,
        height = svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    svg.append("text")
        .attr("x", (width / 2) + margin.left * 2)
        .attr("y", margin.top)
        .attr("text-anchor", "middle")
        .style("font-size", "16px")
        .style("text-decoration", "underline")
        .text("Average Request/s on Different Concurrency on GCP n1-standard-1(1vCPU, 3.75GB RAM)");

    var x = d3.scaleLinear().range([0, width]),
        y = d3.scaleLinear().range([height, 0]),
        z = d3.scaleOrdinal(d3.schemeCategory10);

    var line = d3.line()
        .curve(d3.curveBasis)
        .x(function(d) { return x(d.concurrency); })
        .y(function(d) { return y(d.temperature); });

    d3.csv("rps.csv", type, function(error, data) {
        if (error) throw error;

        var cities = data.columns.slice(1).map(function(id) {
            return {
                id: id,
                values: data
                    .filter(function(d) { return d[id] >= 0 })
                    .map(function(d) {
                        return {concurrency: d.concurrency, temperature: parseInt(d[id])};
                    })
            };
        });

        x.domain([
            d3.min(cities, function(c) { return d3.min(c.values, function(d) { return d.concurrency; }); }),
            d3.max(cities, function(c) { return d3.max(c.values, function(d) { return d.concurrency; }); })
        ]);

        y.domain([
            d3.min(cities, function(c) { return d3.min(c.values, function(d) { return d.temperature; }); }),
            d3.max(cities, function(c) { return d3.max(c.values, function(d) { return d.temperature; }); })
        ]).nice();

        z.domain(cities.map(function(c) { return c.id; }));

        g.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .append("text")
            .attr("x", width)
            .attr("dx", "-2.0em")
            .attr("dy", "2.5em")
            .attr("fill", "#000")
            .text("Concurrency")

        g.append("g")
            .attr("class", "axis axis--y")
            .call(d3.axisLeft(y))
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "0.7em")
            .attr("fill", "#000")
            .text("Average Request/s");

        var city = g.selectAll(".city")
            .data(cities)
            .enter().append("g")
            .attr("class", "city");

        city.append("path")
            .attr("class", "line")
            .attr("d", function(d) { return line(d.values); })
            .style("stroke", function(d) { return z(d.id); });

        city.append("text")
            .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
            .attr("transform", function(d) { return "translate(" + x(d.value.concurrency) + "," + y(d.value.temperature) + ")"; })
            .attr("x", 3)
            .attr("dy", "0.35em")
            .style("font", "10px sans-serif")
            .text(function(d) { return d.id; });
    });

    function type(d, _, columns) {
        d.concurrency = parseInt(d.concurrency)
        return d;
    }

</script>
